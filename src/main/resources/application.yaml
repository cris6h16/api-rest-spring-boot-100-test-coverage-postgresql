spring:
  application:
    name: api-rest-spring-boot

  datasource:
    url: jdbc:postgresql://localhost:5432/api-rest-spring-boot
    driver-class-name: org.postgresql.Driver
    username: ${PSQL_USER}
    password: ${PSQL_PASS}
    hikari:
      schema: test

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  data:
    web:
      pageable:
        default-page-size: 15
        max-page-size: 100
        page-parameter: page
        size-parameter: size



debug: true

server:
  port: 8080
  error:
    include-message: always
    include-exception: off
    include-stacktrace: never

